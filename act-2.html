<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<body>
    <div class="p-3 mb-2 bg-danger text-white">

    <div class="container">
        <h1 class=".bg-danger">Registration Form</Form></h1>
        
    <div class="col-1">
        
    </div>

    <form class="row">
        <div class="col-md-6"> 
            <label for="validationDefault01" class="form-label">First Name</label>
            <input type="text" class="form-control" id="validationDefault01" value="Wasif" >
         </div> 
        <div class="col-md-6">
            <label for="validationDefault02" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="validationDefault02" value="" >
        </div>
        <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Birthday</label>
            <input type="date" class="form-control" id="validationDefault03" value="" >
        </div>
        <div class="col-md-6">
            <label for="validationDefault02" class="form-label">Email</label>
            <input type="email" class="form-control" id="validationDefault02" value="" >
        </div>
        <div class="col-md-6">
            <label for="validationDefault02" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="validationDefault02" value="" >
        </div>
       
        <div class="col-md-6">
            <label for="inputState">Subjest</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>English</option>
              <option>Urdu</option>
              <option>Math</option>
            </select>
          </div>
          <div class="col-md-6">
            <legend class="validationDefault03">Gender</legend>
          
            <div class="col-md-6">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
                Male
              </label>
            </div>
            <div class="col-md-6">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Female
              </label>
            </div> 
            </div>
            
        
        <div class="col-md-12">
            <button class="btn  bg-primary"  type="submit">Submit</button>
        </div>
    </form>
    </div>

</div>
</body>

</html>
